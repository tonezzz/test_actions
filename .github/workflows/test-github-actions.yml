name: Check url status
run-name: ${{ github.actor }} is Checking url status
on:
  push:
    branches:
    - test
jobs:
  check-url-status:
    runs-on: ubuntu-latest
    steps:
      - name: Check url status
        uses: seveibar/url-health-check-action@v1.9
        with:
          url: https://surf-thailand.com
          max-time: 1m
          request-timeout: 10s
          max-attempts: 1
      - name: Check url status
        uses: seveibar/url-health-check-action@v1.9
        with:
          url: https://surf-thailand.com/a
          max-time: 1m
          request-timeout: 10s
          max-attempts: 1
