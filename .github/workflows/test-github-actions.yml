name: learn-github-actions
run-name: ${{ github.actor }} is learning GitHub Actions
on:
  push:
    branches:
    - test
jobs:
  check-bats-version:
    runs-on: ubuntu-latest
    steps:
      name: Check url status
      uses: seveibar/url-health-check-action@v1.9
      with:
        url: https://surf-thailand.com
        max-time: 1m
        request-timeout: 10s
        max-attempts: 1
